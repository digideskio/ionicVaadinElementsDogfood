<ion-view view-title="Register">

    <div class="list">
      <paper-input label="First name"></paper-input>
      <paper-input label="Last name"></paper-input>
      <vaadin-date-picker label="Birthday" value="{{date}}"></vaadin-date-picker>

    </div>
  </ion-content>
