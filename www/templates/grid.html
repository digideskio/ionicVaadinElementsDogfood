<ion-view view-title="Grid">
  <ion-content>
    <template is="dom-bind" class="my-grid-with-template">
    <vaadin-grid id="my-grid-with-template" on-selected-items-changed="onSelect">
      <table>
        <colgroup>
          <col width="64">
          <col width="100">
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>#</th>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
        <template is="dom-repeat" items="[[users]]">
          <tr>
            <td>{{index}}</td>
            <td>
              <img src="{{item.user.picture.thumbnail}}" style="width: 24px">
            </td>
            <td>{{item.user.name.first}}</td>
            <td>{{item.user.name.last}}</td>
            <td>{{item.user.email}}</td>
          </tr>
        </template>
        </tbody>
      </table>
    </vaadin-grid>
    <template is="dom-if" if="{{selected}}">
      <div class="user-image">
        <img src="{{selected.user.picture.large}}">
      </div>
    </template>
  </template>
  </ion-content>
</ion-view>
